<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h1 class="btn btn-primary" id="heading">Emotion To Emoji Webapp
<br>
    <span>&#128512;</span>
<span>&#128519;</span>
<span>&#128520;</span>
<span>&#128526;</span>
<span>&#128540;</span>
</h1>


      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: rgb(0, 255, 242)">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	     <label>Webcam View- </label>
         <div id="camera"></div>
         <br>
         <button onclick="capture_snapshot()" class="btn btn-info">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label >Prediction 1- </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="emoji_img"></p>
        <br>
        <label>Prediction 2- </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="emoji_img2"></p>
     </div>
     
     <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <button onclick="predict_emotion()" class="btn btn-info">Predict Emotion</button>
     </div>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
